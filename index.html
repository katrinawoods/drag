<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="container" role="listbox">
    <div class="words-row">
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word1">The</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word2">library</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word3">opened</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word4">in</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word5">the</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word6">year</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word7">2018</div>
    </div>
    <div class="dropzones-row">
        <div class="dropzone" id="drop1"></div>
        <div class="dropzone" id="drop2"></div>
        <div class="dropzone" id="drop3"></div>
        <div class="dropzone" id="drop4"></div>
        <div class="dropzone" id="drop5"></div>
        <div class="dropzone" id="drop6"></div>
        <div class="dropzone" id="drop7"></div>
    </div>
</div>
<button id="checkAnswerButton">Check Answer</button>

<script src="script.js"></script>
</body>
</html>
