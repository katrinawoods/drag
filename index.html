<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reference a book or ebook Activity</title>
</head>

<body>

<header>
    <div id="title-container">
        <h1>Reference a book or ebook</h1>
    </div>

    <div id="instruction-container">
        <p>Instructions: Drag the parts of the reference into the correct order.</p>
    </div>
</header>

<main>

<div id="container" role="listbox">

    <div class="words-row">
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word1">A. Burrows,</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word2">ChemistryÂ³: introducing inorganic, organic and physical chemistry,</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word3">Oxford University Press</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word4">Oxford,</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word5">3rd edn.,</div>
        <div class="draggable" tabindex="0" draggable="true" role="option" aria-grabbed="false" id="word6">2017.</div>
   
    </div>
    <div class="dropzones-row">
        <div class="dropzone" id="drop1"></div>
        <div class="dropzone" id="drop2"></div>
        <div class="dropzone" id="drop3"></div>
        <div class="dropzone" id="drop4"></div>
        <div class="dropzone" id="drop5"></div>
        <div class="dropzone" id="drop6"></div>
        
    </div>
</div>


    <button id="checkAnswerButton">Check Answer</button>
    <br> 
        <button id="resetButton">Reset</button>
    <br>

<div id="feedback-container">
    <span id="feedback-message"></span>
</div>

</main>

<script src="script.js"></script>
    
</body>
</html>
